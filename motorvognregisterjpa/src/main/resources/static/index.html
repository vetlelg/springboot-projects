<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motorvognregister</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container-l">
        <div class="col-6">
            <h1>Logg inn</h1>
            <div class="form-group">
                <label for="brukernavn">Brukernavn</label>
                <input type="text" class="form-control" id="brukernavn" />
            </div>

            <div class="form-group">
                <label for="passord">Passord</label>
                <input type="text" class="form-control" id="passord" />
            </div>
            <button class="btn btn-primary" id="loggInn">Logg inn</button>
            <button class="btn btn-danger" id="krypter">Krypter</button>
            <button class="btn btn-primary" id="nybruker">Ny bruker</button>
            <button class="btn btn-primary" id="leggTilBiler">Legg til biler</button>
            <div id="feil" class="text-danger"></div>
        </div>
    </div>
</body>
<script src="index.js" type="application/javascript"></script>
</html>
