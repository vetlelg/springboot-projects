<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bestilling av kinobilletter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="jquery-3.6.4.min.js"></script>
</head>
<body class="container-l bg-dark text-light">
    <div class=" m-4">
        <h1>Bestilling av kinobilletter</h1>
        <!-- Form som inneholder alle input-feltene -->
        <form class="form" id="form">
            <div class="form-group row">
                <label class="col-2" for="film">Film</label>
                <select class="input form-control col-3" id="film" name="film" >
                    <option value="" selected disabled>Velg film</option>
                    <option value="The Lord of the Rings">The Lord of the Rings</option>
                    <option value="Star Wars">Star Wars</option>
                    <option value="Catch Me If You Can">Catch Me If You Can</option>
                </select>
                <span class="col-3 text-warning" id="feilmelding-film"></span>

            </div>

            <div class="form-group row">
                <label class="col-2" for="antall">Antall</label>
                <input class="input form-control col-3" id="antall" name="antall" type="number" placeholder="Antall"/>
                <span class="col-3 text-warning" id="feilmelding-antall"></span>
            </div>

            <div class="form-group row">
                <label class="col-2" for="fornavn">Fornavn</label>
                <input class="input form-control col-3" id="fornavn" name="fornavn" type="text" placeholder="Fornavn"/>
                <span class="col-3 text-warning" id="feilmelding-fornavn"></span>
            </div>

            <div class="form-group row">
                <label class="col-2" for="Etternavn">Etternavn</label>
                <input class="input form-control col-3" id="etternavn" name="etternavn" type="text" placeholder="Etternavn"/>
                <span class="col-3 text-warning" id="feilmelding-etternavn"></span>
            </div>

            <div class="form-group row">
                <label class="col-2" for="telefonnr">Telefonnr</label>
                <input class="input form-control col-3" id="telefonnr" name="telefonnr" type="text" placeholder="Telefonnr"/>
                <span class="col-3 text-warning" id="feilmelding-telefonnr"></span>
            </div>

            <div class="form-group row">
                <label class="col-2" for="epost">Epost</label>
                <input class="input form-control col-3" id="epost" name="epost" type="email" placeholder="Epost"/>
                <span class="col-3 text-warning" id="feilmelding-epost"></span>
            </div>

            <input class="form-control col-5 bg-primary text-light" id="bestill" type="button" value="Kjøp billett" />
        </form>
    </div>


    <!-- Tabell for å vise alle registrerte billetter -->
    <div class="row m-4">
        <h2>Alle billetter</h2>
        <table class="table text-light" id="billetter">
            <tr>
                <th>Film</th>
                <th>Antall</th>
                <th>Fornavn</th>
                <th>Etternavn</th>
                <th>Telefonnr</th>
                <th>Epost</th>
            </tr>
        </table>
        <input class="form-control col-5 bg-danger text-light" id="slett" type="button" value="Slett alle billettene"/>
    </div>

</div>

<script src="script.js" type="application/javascript"></script>
</body>
</html>
